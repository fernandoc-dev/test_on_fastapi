services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_CONTAINER_NAME:-fastapi_test_app}
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      # DATABASE_URL is constructed from environment variables
      # Default values are for local development only - use .env file for production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dev_user}:${POSTGRES_PASSWORD:-dev_password}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-dev_db}
    env_file:
      - .env
    volumes:
      - ./app:/app
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - fastapi_network

  db:
    image: postgres:15-alpine
    container_name: ${DB_CONTAINER_NAME:-fastapi_test_db}
    environment:
      # Default values are for local development only - use .env file for production
      - POSTGRES_USER=${POSTGRES_USER:-dev_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password}
      - POSTGRES_DB=${POSTGRES_DB:-dev_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - fastapi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${PGADMIN_CONTAINER_NAME:-fastapi_test_pgadmin}
    environment:
      # Default values are for local development only - use .env file for production
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-dev@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-dev_password}
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - fastapi_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  fastapi_network:
    driver: bridge

